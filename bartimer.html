<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>EbbDrop's bar timer</title>

    <style>
        body {
            background: rgb(135, 4, 43);
            display: flex;
            flex-direction: column;
            color: white;
        }

        #header {
            background: rgb(210,0,62);
            display: flex;
            align-items: center;
        }

        #title, a {
            padding: 1rem;
            margin: 0;
            display: inline-block;
            color: white;
        }

        #back {
            color: white;
            margin-left: auto;
        }

        #main-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
        }

        .container {
            background: rgb(180,0,52);
            margin: 0.5rem;
            border-radius: 1rem;
            padding: 1rem;
        }

        #timer-container {
            flex: 75%;
            display: flex;
            flex-direction: column;
            background: rgb(180,0,52);
            position: relative;
        }

        #fullscreen {
            position: absolute;
            padding: 0;
            top: 1rem;
            right: 1rem;
            text-align: left;
        }
        
        .alarm {
            animation-name: alarm-ani;
            animation-timing-function: steps(2);
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }
        @keyframes alarm-ani {
            from {background-color: rgb(180,0,52);}
            to {background-color: rgb(255,0,0);}
        }

        #timer-number-holder {
            display: grid;
            place-items: center;
            flex: 0 1 auto;
            font-size: 4vw;
        }

        #mili {
            font-size: 1vw;
            color: lightgray;
        }

        #bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 0.3rem;
        }

        .bar {
            flex: 1;
            margin-top: 0.2rem;
            margin-bottom: 0.2rem;
        }

        #control {
            height: 3rem;
            display: flex;
            justify-content: center;
        }

        #control > button {
            margin-right: 1em;
            margin-left: 1em;
            width: 6rem;
        } 

        #setup {
            flex: 25%;
            display: flex;
            flex-direction: row;
        }

        #user-control-container {
            flex: 5rem;
            display: flex;
            flex-direction: column;
        }

        #add-user, #sub-user {
            flex: 1;
            margin: 0.2rem;
            width: 5rem;
        }
        #add-user {
            margin-bottom: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom: 0.5px solid rgb(135, 4, 43);
        }
        #sub-user {
            margin-top: 0;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #presets-container {
            flex: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        .preset {
            margin: 0.2rem;
            width: 5rem;
        }

        #custom-container {
            flex: 1 1 50%;
            display: flex;
        }

        #number-input-container {
            flex 1;
            display: flex;
        }

        .number-input {
            display: flex;
            flex: 1;
            margin: 0.2rem;
        }

        .button-container {
            flex 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        .num {
            flex: 1 1 5rem;
            min-width: 0;
            width: 100%;
            background-color: rgb(210,0,62);
            color: white;
            font-size: 3rem;
            border: 0.3rem solid rgb(135, 4, 43);
            border-radius: 0.3rem;
            text-align: center;
        }
        .add {
            flex 1;
            margin: 0.2rem;
            width: 2rem;
            height: 2rem;
            border-radius: 2rem;
        }
        .sub {
            flex 1;
            margin: 0.2rem;
            width: 2rem;
            height: 2rem;
            border-radius: 2rem;
        }
        
        #set-custom {
            flex: 1;
            margin-left: 0.5rem;
        }
         
        button {
            background-color: rgb(210,0,62);
            color: white;
        }

        progress {
            background: white;
            border: 0.3rem solid rgb(135, 4, 43);
            border-radius: 0.3rem;
            width: 100%;
            --c1: #DE5D5D;
            --c2: #DBAB58;
            --c3: #A7C66E;
            --c4: #6EC66F;
            --c5: #6EC6AD;
            --c6: #6E89C6;
            --c7: #9B6EC6;
            --c8: #C66EBC;
        }
        progress::-webkit-progress-bar {
            background: transparent;
        }

        .highlight {
            border-color: white;
        }

        progress:nth-child(8n+1)::-webkit-progress-value {
            background: var(--c1);
        }
        progress:nth-child(8n+1)::-moz-progress-bar {
            background: var(--c1);
        }
        progress:nth-child(8n+2)::-webkit-progress-value {
            background: var(--c2);
        }
        progress:nth-child(8n+2)::-moz-progress-bar {
            background: var(--c2);
        }
        progress:nth-child(8n+3)::-webkit-progress-value {
            background: var(--c3);
        }
        progress:nth-child(8n+3)::-moz-progress-bar {
            background: var(--c3);
        }
        progress:nth-child(8n+4)::-webkit-progress-value {
            background: var(--c4);
        }
        progress:nth-child(8n+4)::-moz-progress-bar {
            background: var(--c4);
        }
        progress:nth-child(8n+5)::-webkit-progress-value {
            background: var(--c5);
        }
        progress:nth-child(8n+5)::-moz-progress-bar {
            background: var(--c5);
        }
        progress:nth-child(8n+6)::-webkit-progress-value {
            background: var(--c6);
        }
        progress:nth-child(8n+6)::-moz-progress-bar {
            background: var(--c6);
        }
        progress:nth-child(8n+7)::-webkit-progress-value {
            background: var(--c7);
        }
        progress:nth-child(8n+7)::-moz-progress-bar {
            background: var(--c7);
        }
        progress:nth-child(8n+8)::-webkit-progress-value {
            background: var(--c8);
        }
        progress:nth-child(8n+8)::-moz-progress-bar {
            background: var(--c8);
        }
        @media (max-width: 992px) {
            #setup {
                flex-direction: column;
            }
            #user-control-container {
                flex-direction: row;
            }
            #add-user, #sub-user {
                flex: 1;
                margin: 0.2rem;
                width: 5rem;
                border: none;
                border-radius: 0.2rem;
            }
            #add-user {
                margin-right: 0;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                border-right: 0.5px solid rgb(135, 4, 43);
            }
            #sub-user {
                margin-left: 0;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
            }
            button:not(.sub):not(.add) {
                padding: 0.8rem;
            }
        }
    </style>
    </head>
    <body>
        <div id="header">
            <a href="timer.html">Timer</a>
            <h1 id="title">Bar Timer</h1>
            <a href="stopwatch.html">Stopwatch</a>
            <a href="clock.html">Clock</a>
            <a id="back" href="index.html">Back</a>
        </div>
        <div id="main-page">
            <div class="container" id="timer-container">
                <a id="fullscreen" href="#">Fullscreen</a>
                <div id="timer-number-holder">
                    <div id="timer">00:00:00<span id="mili">.000</span></div>
                </div>
                <div id="bar-container">
                    <progress value="1" max="1" class="bar highlight"></progress>
                    <progress value="1" max="1" class="bar"></progress>
                    <progress value="1" max="1" class="bar"></progress>
                    <progress value="1" max="1" class="bar"></progress>
                </div>
                <progress class="bar" id="bar" style="display: none;"></progress>
                <div id="control">
                    <button id="start" style="background-color: green;">
                        Start
                    </button>
                    <button id="stop" style="background-color: red; display: none;">
                        Stop
                    </button>
                    <button id="next" style="background-color: blue;" disabled>
                        Next
                    </button>
                    <button id="reset" style="background-color: orange;" disabled>
                        Reset
                    </button>
                </div>
            </div>
            <div id="setup">
                <div class="container" id="user-control-container">
                    <button id="add-user">Add Bar</button>
                    <button id="sub-user">Remove Bar</button>
                </div>
                <div class="container" id="presets-container">
                    <button class="preset" data-time="5">5 s</button>
                    <button class="preset" data-time="10">10 s</button>
                    <button class="preset" data-time="15">15 s</button>
                    <button class="preset" data-time="30">30 s</button>
                    <button class="preset" data-time="45">45 s</button>
                    <button class="preset" data-time="60">1 m</button>
                    <button class="preset" data-time="120">2 m</button>
                    <button class="preset" data-time="300">5 m</button>
                    <button class="preset" data-time="600">10 m</button>
                    <button class="preset" data-time="900">15 m</button>
                    <button class="preset" data-time="1200">20 m</button>
                    <button class="preset" data-time="1800">30 m</button>
                </div>
                <div class="container" id="custom-container">
                    <div id="number-input-container">
                        <div class="number-input">
                            <input class="num" type="text" id="hours" value="00" tabindex="1">
                            <div class="button-container">
                                <button class="add" tabindex="-1">&#9650;</button>
                                <button class="sub" tabindex="-1">&#9660;</button>
                            </div>
                        </div>
                        <div class="number-input">
                            <input class="num" type="text" id="minutes" value="00" tabindex="2">
                            <div class="button-container">
                                <button class="add" tabindex="-1">&#9650;</button>
                                <button class="sub" tabindex="-1">&#9660;</button>
                            </div>
                        </div>
                        <div class="number-input">
                            <input class="num" type="text" id="seconds" value="00" tabindex="3">
                            <div class="button-container">
                                <button class="add" tabindex="-1">&#9650;</button>
                                <button class="sub" tabindex="-1">&#9660;</button>
                            </div>
                        </div>
                    </div>
                    <button id="set-custom" tabindex="4">Set</button>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            var timeLeft = [0];
            var startTime = 0;
            var bars = 4;
            var currentBar = 0;
            var running = false;
            var timer;
            var alarmOn = false;
            var alarm = new Audio('sounds/alarm.mp3');
            alarm.loop = true;
            var pling = new Audio('sounds/pling.mp3');

            function changeRunning(run) {
                running = run;
                if (running) {
                    $("#reset").prop('disabled', false);
                    $("#next").prop('disabled', false);
                    $(".preset").prop('disabled', true);
                    $("#set-custom").prop('disabled', true);
                    $("#add-user").prop('disabled', true);
                    $("#sub-user").prop('disabled', true);
                    $("#start").text("Continue");
                    $("#stop").text("Pause");
                } else {
                    $("#reset").prop('disabled', true);
                    $("#next").prop('disabled', true);
                    $(".preset").prop('disabled', false);
                    $("#set-custom").prop('disabled', false);
                    $("#add-user").prop('disabled', false);
                    $("#sub-user").prop('disabled', false);
                    $("#start").text("Start");
                    $("#stop").text("Stop");
                }
            }

            function updateTimeDisplay() {
                let miliseconds = Math.floor(timeLeft[currentBar]);
                let hours = Math.floor(miliseconds / 3600000);
                miliseconds -= hours * 3600000;
                let minutes = Math.floor(miliseconds / 60000);
                miliseconds -= minutes * 60000;
                let seconds = Math.floor(miliseconds / 1000);
                miliseconds -= seconds * 1000;
                $("#timer").contents()[0].data = hours.toString().padStart(2, "0") + ":" + minutes.toString().padStart(2, "0") + ":" + seconds.toString().padStart(2, "0");
                $("#mili").text("." + miliseconds.toString().padStart(3, "0"));
                if (startTime === 0) {
                    $(".bar").val(1);
                    $(".bar").prop('max', 1);
                } else {
                    for (let i = 0; i < bars; i++) {
                        $(".bar").eq(i).val(timeLeft[i]);
                        $(".bar").eq(i).prop("max", startTime);
                        if (i === currentBar) {
                            $(".bar").eq(i).addClass("highlight");
                        } else {
                            $(".bar").eq(i).removeClass("highlight");
                        }
                    }
                }
            }

            $("#start").click(function() {
                if (startTime === 0) {
                    return;
                }
                if (!running) {
                    timeLeft = [];
                    for (let i = 0; i < bars; i++) {
                        timeLeft[i] = startTime;
                    }
                }
                updateTimeDisplay();
                var prevDate = Date.now();
                timer = setInterval(function() {
                    updateTimeDisplay();
                    let delta = Date.now() - prevDate;
                    prevDate = Date.now();
                    timeLeft[currentBar] -= delta;
                    if (timeLeft[currentBar] < 0) {
                        timeLeft[currentBar] = 0;
                        if (timeLeft.reduce((a, b) => a + b) === 0) {
                            $("#timer-container").addClass("alarm");
                            currentBar = 0;
                            alarm.play();
                            $("#start").hide();
                            alarmOn = true;
                        } else {
                            pling.play();
                            nextBar();
                        }
                    }
                }, 16);
                changeRunning(true);
                $("#start").hide();
                $("#stop").show();
            });

            $("#stop").click(function() {
                clearInterval(timer);
                $("#start").show();
                $("#stop").hide();
            });

            function nextBar() {
                currentBar += 1;
                if (currentBar == bars) {
                    currentBar = 0;
                }
                if (timeLeft[currentBar] <= 0) {
                    nextBar();
                }
            }
            $("#next").click(function() {
                nextBar();
                updateTimeDisplay();
            });

            function reset() {
                for (let i = 0; i < bars; i++) {
                    timeLeft[i] = startTime;
                }
                currentBar = 0;
                updateTimeDisplay();
                clearInterval(timer);
                changeRunning(false);
                $("#start").show();
                $("#stop").hide();
            }
            $("#reset").click(reset);

            $("#add-user").click(function () { 
                if (bars >= 13) {
                    return;
                }
                bars += 1;
                let bar = $("#bar").clone();
                bar.removeAttr('id');
                bar.show();
                $("#bar-container").append(bar);
                reset();
                updateTimeDisplay();
            });
            $("#sub-user").click(function () {
                if (bars <= 1) {
                    return;
                }
                bars -= 1;
                $('#bar-container > progress').last().remove();
            });

            $(".preset").click(function() {
                startTime = parseInt($(this).data('time')) * 1000;
                reset();
            });

            $(".num").click(function() {
                $(this).select();
            });
            
            $(".num").inputFilter(function(value) {
                if (!/^\d*$/.test(value)) {
                    return false;
                }
                let inti = parseInt(value);
                if (inti > 59) {
                    return false;
                }
               return true;
            });
            
            $(".add").click(function() {
                let inp = $(this).parent().parent().find("input");
                let inti = parseInt(inp.val());
                if (!isNaN(inti) && inti < 59) {
                    inp.val(inti + 1);
                }
            });
            $(".sub").click(function() {
                let inp = $(this).parent().parent().find("input");
                let inti = parseInt(inp.val());
                if (!isNaN(inti) && inti > 0) {
                    inp.val(inti - 1);
                }
            });
            $("#set-custom").click(function() {
                let time = parseInt($("#hours").val()) * 3600 + parseInt($("#minutes").val()) * 60 + parseInt($("#seconds").val());
                startTime = time * 1000;
                reset();
            });

            $(document).click(function() {
                if (alarmOn) {
                    alarmOn = false;
                    $("#timer-container").removeClass("alarm");
                    alarm.pause();
                    alarm.currentTime = 0;
                    reset();
                }
            });
            
            $("#fullscreen").click(function() {
                if (document.fullscreenElement != null) {
                    document.exitFullscreen();
                    $("#fullscreen").text("Fullscreen");
                } else {
                    $("#timer-container")[0].requestFullscreen();
                    $("#fullscreen").text("Exit Fullscreen");
                }
                fullscreen = !fullscreen;
            });
        </script>
    </body>
</html>
